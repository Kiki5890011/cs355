<!DOCTYPE html>
<html>
    <head>
        <meta charset="Utf-8">
        <title>Todo </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="head">Things i need to do</h1>
        <div class="current todo's">
        <h2 class="head2">My list</h2>
    
            <div class="active"></div>
             <li> school </li>
             <li>  work </li>
             <li> shopping </li>
        
        <div class="new todos">
            <form action="">
                <input type="text">
                <button class="btn">
                    <aria-label=new list>add</button>
            </form>
            <div class="Todo header">
                <h2 class="head2">My list</h2>
                <p class="remaining tasks">3 tasks remain</p>
            </div>
            <div class="todo body">
                <div class="current tasks">
                    <input type="checkbox"
                    id="task1"
                   <label for="task1">
                    complete homework
                    <input type="checkbox"
                    
        
                    id="task2"
                   <label for="task2">
                    pick up a shift
                   </label>
                   <input type="checkbox"
                   id="task3"
                   <label for="task3">
                    buy pink dress
                   </label>
                    

                </div>
                <div class="New tasks">
                    <form action="">
                        <input type="text">
                        <button class="btn">
                            <aria-label=new list>create task</button>
                </div>
                <div class="delete tasks">
                    <button class="deletion">discard completed tasks</button>
                    <button class="deletion">delete list</button>
                </div>

            </div>
            

            </div>
        </div>

      
    </body>
</html>
